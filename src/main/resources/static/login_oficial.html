<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal del Administrador</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
<div class="container">
    <div class="centered">
        <img src="https://topgearbogota.com/wp-content/uploads/2023/09/LogoTopGear.svg" alt="" width="" height="57" class="logo">
        <div class="rectangle">
            <div class="text">Ingresar</div>
            <form action="/login/correct" method="post">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario">
                <label for="clave">Contrase√±a:</label>
                <input type="password" id="clave" name="clave">
                <input type="submit" value="Continuar">
            </form>
        </div>
    </div>
    <div class="loader-wrapper">
        <img class="loader" src="images/login/carro-deportivo.png"></img>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $(".loader-wrapper").fadeOut("slow");
        
        $("form").submit(function(){
            $(".loader-wrapper").fadeIn("slow");
        });
    });
</script>
</body>
</html>
